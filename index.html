<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Corrida Maluca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            background: #87CEEB; /* Cor do céu */
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen w-screen m-0 p-0">

    <div id="game-container" class="w-full h-full relative">
        <!-- Vídeo de fundo oculto -->
        <video id="backgroundVideo" style="display: none;" loop playsinline>
            <source src="assets/indio.mp4" type="video/mp4">
        </video>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Tela Inicial e de Seleção --><div id="startScreen" class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center text-white p-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-center">Corrida Maluca</h1>
            <p class="text-lg md:text-xl mb-6 text-center">Prepare-se para correr!</p>
            
            <div class="mb-8">
                <h2 class="text-2xl mb-4">Seu Personagem:</h2>
                <div class="flex justify-center">
                    <div class="bg-orange-400 rounded-full w-20 h-20 md:w-24 md:h-24 flex items-center justify-center border-4 border-blue-400 overflow-hidden shadow-lg">
                        <img src="assets/cabeca.png" alt="Cabeça" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>

            <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transition transform hover:scale-105">
                Iniciar Jogo
            </button>
        </div>

        <!-- Tela de Fim de Jogo --><div id="endScreen" class="absolute inset-0 bg-black bg-opacity-70 flex-col items-center justify-center text-white p-4 hidden">
            <h2 id="endMessage" class="text-5xl font-bold mb-8"></h2>
            <p id="finalScore" class="text-3xl mb-8"></p>
            <button id="restartButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transition transform hover:scale-105">
                Jogar Novamente
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const endMessage = document.getElementById('endMessage');
        const finalScore = document.getElementById('finalScore');
        const backgroundVideo = document.getElementById('backgroundVideo');

        let player, obstacles, background, gameState, gameSpeed, score, finishLine, raceDistance, collectibles, floatingScores;
        let headImage = null;
        
        // Precarrega a imagem da cabeça
        headImage = new Image();
        headImage.src = 'assets/cabeca.png';
        
        const GAME_DURATION_SECONDS = 60; // Duração da corrida

        // --- Configurações do Jogo ---
        const gravity = 0.6;
        const jumpPower = -15;
        const playerWidth = 50;
        const playerHeight = 70;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- Objetos do Jogo ---
        class Player {
            constructor() {
                this.width = playerWidth;
                this.height = playerHeight;
                this.x = 100;
                this.y = canvas.height - this.height - 50; // Inicia no chão
                this.velocityY = 0;
                this.isJumping = false;
                this.animationFrame = 0; // Para a animação de corrida
            }

            draw() {
                // Constantes de animação e estilo
                const legMovement = this.isJumping ? 0 : Math.sin(this.animationFrame) * 0.4; // Ângulo em radianos
                const armMovement = this.isJumping ? 0 : Math.cos(this.animationFrame) * 0.4; // Ângulo em radianos
                const skinTone = '#e0ac69';
                const pantsColor = '#2d3748';
                const shoeColor = '#ffffff';
                const sleeveColor = '#00003c';

                // Salva o contexto para transformações limpas
                ctx.save();
                // Move a origem para a base do jogador para facilitar o desenho
                ctx.translate(this.x, this.y);

                // --- Braço de Trás ---
                ctx.save();
                ctx.translate(this.width * 0.7, 10); // Pivô do ombro
                ctx.rotate(armMovement);
                // Braço (manga)
                ctx.fillStyle = sleeveColor;
                ctx.fillRect(-5, 0, 10, 20);
                // Antebraço
                ctx.fillStyle = skinTone;
                ctx.fillRect(-4, 18, 8, 18);
                // Mão
                ctx.beginPath();
                ctx.arc(0, 36, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // --- Perna de Trás ---
                ctx.save();
                ctx.translate(this.width * 0.6, this.height - 10); // Pivô do quadril
                ctx.rotate(legMovement);
                // Coxa
                ctx.fillStyle = pantsColor;
                ctx.fillRect(-7, 0, 14, 25);
                // Panturrilha
                ctx.fillRect(-6, 23, 12, 22);
                // Tênis
                ctx.fillStyle = shoeColor;
                ctx.beginPath();
                ctx.moveTo(-5, 45); // calcanhar
                ctx.lineTo(10, 45); // sola
                ctx.lineTo(15, 40); // topo do tênis
                ctx.lineTo(0, 40); // peito do pé
                ctx.closePath();
                ctx.fill();
                ctx.restore();

                // --- Torso ---
                const bodyHeight = this.height - 10;
                const shoulderWidth = this.width;
                const waistWidth = this.width * 0.75;
                const waistXOffset = (shoulderWidth - waistWidth) / 2;

                // Base do torso
                ctx.fillStyle = '#00003c';
                ctx.beginPath();
                ctx.moveTo(waistXOffset, bodyHeight); // cintura inferior esquerda
                ctx.lineTo(0, 0); // ombro superior esquerdo
                ctx.lineTo(shoulderWidth, 0); // ombro superior direito
                ctx.lineTo(shoulderWidth - waistXOffset, bodyHeight); // cintura inferior direita
                ctx.closePath();
                ctx.fill();

                // Sombra para dar forma
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.moveTo(this.width / 2, 0);
                ctx.lineTo(shoulderWidth, 0);
                ctx.lineTo(shoulderWidth - waistXOffset, bodyHeight);
                ctx.lineTo(this.width / 2, bodyHeight * 0.9);
                ctx.closePath();
                ctx.fill();
                
                // Luz para dar forma
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                 ctx.beginPath();
                ctx.moveTo(this.width / 2, 0);
                ctx.lineTo(0, 0);
                ctx.lineTo(waistXOffset, bodyHeight);
                ctx.lineTo(this.width / 2, bodyHeight * 0.9);
                ctx.closePath();
                ctx.fill();


                // Texto na camisa
                ctx.fillStyle = '#00d26e';
                ctx.font = 'bold 18px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Mogo', this.width / 2, bodyHeight / 2);

                // --- Perna da Frente ---
                ctx.save();
                ctx.translate(this.width * 0.4, this.height - 10); // Pivô do quadril
                ctx.rotate(-legMovement);
                // Coxa
                ctx.fillStyle = pantsColor;
                ctx.fillRect(-7, 0, 14, 25);
                // Panturrilha
                ctx.fillRect(-6, 23, 12, 22);
                // Tênis
                ctx.fillStyle = shoeColor;
                ctx.beginPath();
                ctx.moveTo(-5, 45); // calcanhar
                ctx.lineTo(10, 45); // sola
                ctx.lineTo(15, 40); // topo do tênis
                ctx.lineTo(0, 40); // peito do pé
                ctx.closePath();
                ctx.fill();
                ctx.restore();

                // --- Braço da Frente ---
                ctx.save();
                ctx.translate(this.width * 0.3, 10); // Pivô do ombro
                ctx.rotate(-armMovement);
                // Braço (manga)
                ctx.fillStyle = sleeveColor;
                ctx.fillRect(-5, 0, 10, 20);
                // Antebraço
                ctx.fillStyle = skinTone;
                ctx.fillRect(-4, 18, 8, 18);
                // Mão
                ctx.beginPath();
                ctx.arc(0, 36, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // --- Cabeça ---
                if (headImage) {
                    // Desenha a imagem da cabeça
                    const headSize = this.width * 1.2;
                    ctx.drawImage(headImage, this.width / 2 - headSize / 2, -headSize * 0.8, headSize, headSize);
                }
                
                // Restaura o contexto principal
                ctx.restore();
            }

            update(groundY) {
                if (!this.isJumping) {
                    this.animationFrame += 0.25;
                }
                // Aplicar gravidade
                this.velocityY += gravity;
                this.y += this.velocityY;

                // Colisão com o chão
                if (this.y + this.height > groundY) {
                    this.y = groundY - this.height;
                    this.velocityY = 0;
                    this.isJumping = false;
                }
            }

            jump() {
                if (!this.isJumping) {
                    this.velocityY = jumpPower;
                    this.isJumping = true;
                }
            }
        }
        
        class Collectible {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 35;
                this.height = 35;
                this.collected = false;
                this.animationFrame = Math.random() * Math.PI * 2; // Início aleatório para pulsar diferente
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Círculo pulsante atrás da banana
                const pulseRadius = 20 + Math.sin(this.animationFrame) * 5;
                const pulseOpacity = 0.6 + Math.sin(this.animationFrame) * 0.3;
                ctx.fillStyle = `rgba(255, 222, 52, ${pulseOpacity})`;
                ctx.beginPath();
                ctx.arc(this.width / 2, this.height / 2, pulseRadius, 0, Math.PI * 2);
                ctx.fill();


                // Desenho da banana
                ctx.fillStyle = '#FFDE34'; // Cor da banana
                ctx.strokeStyle = '#B39B2A'; // Contorno
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(5, 20);
                ctx.quadraticCurveTo(15, 0, 30, 15);
                ctx.quadraticCurveTo(15, 35, 5, 20);
                ctx.fill();
                ctx.stroke();

                // Caule
                ctx.fillStyle = '#6E4513';
                ctx.fillRect(0, 15, 8, 5);
                ctx.restore();
            }

            update() {
                this.x -= gameSpeed;
                this.animationFrame += 0.1;
            }
        }

        class FloatingScore {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.life = 60; // Dura 1 segundo (a 60fps)
                this.opacity = 1;
            }

            update() {
                this.y -= 0.8; // Sobe lentamente
                this.life--;
                if (this.life < 30) {
                    this.opacity = this.life / 30; // Desaparece nos últimos 0.5s
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#00d26e';
                ctx.font = 'bold 22px Inter';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class Background {
            constructor() {
                this.groundHeight = 50;
                this.grassHeight = 30; // Altura da grama
                this.totalDistance = 0;
                this.raceDistance = 0;

                // Elementos da paisagem
                this.sun = { x: 100, y: 100, radius: 50 };
                this.clouds = this.generateClouds(8, 0, canvas.width * 2, 50, 150);
                this.mountains = this.generateItems(3, 0, canvas.width, canvas.height - 200, canvas.height - 100, 300, 200);
                this.buildings = this.generateItems(10, 0, this.raceDistance, canvas.height - 300, canvas.height - 150, 150, 80);
                this.trees = this.generateItems(15, 0, this.raceDistance, 20, 50, 50, 30);
            }
            
            setRaceDistance(distance) {
                this.raceDistance = distance;
                // Regenerar itens com base na distância da corrida
                this.buildings = this.generateItems(20, 0, this.raceDistance, canvas.height - 350, canvas.height - 150, 150, 80);
                this.trees = this.generateItems(30, 0, this.raceDistance, 20, 50, 70, 40);
            }

            generateClouds(count, minX, maxX, minY, maxY) {
                const clouds = [];
                for (let i = 0; i < count; i++) {
                    const cloud = {
                        x: minX + Math.random() * (maxX - minX),
                        y: minY + Math.random() * (maxY - minY),
                        parts: []
                    };
                    const numParts = 3 + Math.floor(Math.random() * 4);
                    const baseRadius = 15 + Math.random() * 25;
                    for (let j = 0; j < numParts; j++) {
                        cloud.parts.push({
                            dx: (Math.random() - 0.5) * baseRadius * 2.5,
                            dy: (Math.random() - 0.5) * baseRadius * 0.6,
                            radius: baseRadius * (0.7 + Math.random() * 0.6)
                        });
                    }
                    clouds.push(cloud);
                }
                return clouds;
            }

            generateItems(count, minX, maxX, minY, maxY, maxWidth, minWidth) {
                const items = [];
                for (let i = 0; i < count; i++) {
                    const item = {
                        x: minX + Math.random() * (maxX - minX),
                        y: minY + Math.random() * (maxY - minY),
                        width: minWidth + Math.random() * (maxWidth - minWidth),
                        height: minWidth + Math.random() * (maxWidth - minWidth) * 1.5,
                        color: `hsl(${Math.random() * 30 + 190}, 50%, ${60 + Math.random() * 10}%)`, // Tons de azul/cinza para montanhas/prédios
                        outdoorText: ['MOGO', 'RUN!', 'GO!', 'JUMP!'][Math.floor(Math.random() * 4)],
                        windowStates: [] // Propriedade para guardar o estado das janelas
                    };

                    // Pré-calcula o estado de cada janela (acesa/apagada) uma única vez
                    const windowSize = item.width / 5;
                    const windowMargin = windowSize / 2;
                    for (let yPos = item.y + windowMargin; yPos < canvas.height - this.groundHeight - this.grassHeight - windowSize; yPos += (windowSize + windowMargin)) {
                        const rowStates = [];
                        for (let xPos = windowMargin; xPos < item.width - windowSize; xPos += (windowSize + windowMargin)) {
                            rowStates.push(Math.random() > 0.4); // true = acesa, false = apagada
                        }
                        item.windowStates.push(rowStates);
                    }
                    items.push(item);
                }
                return items;
            }

            draw() {
                // Céu (já é o fundo do canvas)
                
                // Vídeo de fundo com transparência
                if (backgroundVideo && backgroundVideo.readyState >= 2) {
                    ctx.save();
                    ctx.globalAlpha = 0.4; // Transparência do vídeo (40% opaco)
                    ctx.drawImage(backgroundVideo, 0, 0, canvas.width, canvas.height);
                    ctx.restore();
                }
                
                // Sol
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.sun.x, this.sun.y, this.sun.radius, 0, Math.PI * 2);
                ctx.fill();
                // Efeito de brilho no sol
                const gradient = ctx.createRadialGradient(this.sun.x, this.sun.y, this.sun.radius * 0.8, this.sun.x, this.sun.y, this.sun.radius * 1.5);
                gradient.addColorStop(0, 'rgba(255, 255, 0, 0.7)');
                gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);


                // Nuvens
                this.clouds.forEach(cloud => {
                    const parallaxSpeed = 0.05;
                    const wrapWidth = canvas.width + 400;
                    const screenX = ((cloud.x - this.totalDistance * parallaxSpeed) % wrapWidth + wrapWidth) % wrapWidth - 200;

                    ctx.beginPath();
                    cloud.parts.forEach(part => {
                        ctx.moveTo(screenX + part.dx, cloud.y + part.dy);
                        ctx.arc(screenX + part.dx, cloud.y + part.dy, part.radius, 0, Math.PI * 2);
                    });
                    ctx.closePath();
                    // Gradiente para dar volume
                    const cloudGradient = ctx.createRadialGradient(screenX + cloud.parts[0].dx, cloud.y + cloud.parts[0].dy, 0, screenX + cloud.parts[0].dx, cloud.y + cloud.parts[0].dy, cloud.parts[0].radius * 2);
                    cloudGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                    cloudGradient.addColorStop(1, 'rgba(230, 230, 230, 0.8)');
                    ctx.fillStyle = cloudGradient;
                    ctx.fill();
                });
                
                // Montanhas (paralaxe lento)
                this.mountains.forEach(m => {
                    const screenX = m.x - (this.totalDistance * 0.1);
                    const mountainBaseY = canvas.height - this.groundHeight - this.grassHeight;

                    // Cores da rocha
                    const rockColorBase = '#6B7280'; // Um cinza base, como a rua
                    const rockColorShadow = '#4A5568'; // Um cinza mais escuro para sombra
                    
                    // Desenha o corpo principal da montanha
                    ctx.beginPath();
                    ctx.moveTo(screenX, mountainBaseY);
                    ctx.lineTo(screenX + m.width / 2, m.y);
                    ctx.lineTo(screenX + m.width, mountainBaseY);
                    ctx.closePath();
                    ctx.fillStyle = rockColorBase;
                    ctx.fill();

                    // Adiciona uma "sombra" para dar profundidade, de forma controlada
                    ctx.beginPath();
                    ctx.moveTo(screenX + m.width / 2, m.y); // Começa do pico
                    ctx.lineTo(screenX, mountainBaseY); // Vai para a base esquerda
                    ctx.lineTo(screenX + m.width / 3.5, mountainBaseY); // Ponto intermediário na base
                    ctx.closePath();
                    ctx.fillStyle = rockColorShadow;
                    ctx.fill();
                });

                // Prédios (paralaxe médio)
                this.buildings.forEach(b => {
                    const screenX = b.x - (this.totalDistance * 0.4) % (this.raceDistance + canvas.width);
                    ctx.fillStyle = '#4A5568';
                    ctx.fillRect(screenX, b.y, b.width, canvas.height - b.y - this.groundHeight - this.grassHeight);

                    // Adicionar janelas (acesas e apagadas)
                    const windowSize = b.width / 5;
                    const windowMargin = windowSize / 2;
                    let rowIndex = 0;
                    for (let yPos = b.y + windowMargin; yPos < canvas.height - this.groundHeight - this.grassHeight - windowSize; yPos += (windowSize + windowMargin)) {
                        let colIndex = 0;
                        for (let xPos = screenX + windowMargin; xPos < screenX + b.width - windowSize; xPos += (windowSize + windowMargin)) {
                            // Usa o estado pré-definido em vez de Math.random()
                            const isWindowOn = b.windowStates[rowIndex] && b.windowStates[rowIndex][colIndex];
                            if (isWindowOn) {
                                ctx.fillStyle = '#fefcbf'; // Luz amarela clara
                            } else {
                                ctx.fillStyle = '#2d3748'; // Janela escura
                            }
                            ctx.fillRect(xPos, yPos, windowSize, windowSize);
                            colIndex++;
                        }
                        rowIndex++;
                    }

                    // Outdoor de LED no topo
                    const outdoorHeight = 25;
                    const outdoorY = b.y - outdoorHeight;
                    // Painel
                    ctx.fillStyle = '#111';
                    ctx.fillRect(screenX, outdoorY, b.width, outdoorHeight);
                    // "LEDs" com cor animada
                    ctx.fillStyle = `hsl(${(this.totalDistance / 5 + b.x) % 360}, 100%, 60%)`;
                    ctx.font = 'bold 20px monospace';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(b.outdoorText, screenX + b.width / 2, outdoorY + outdoorHeight / 2);
                });

                // Grama de fundo (camada de trás)
                const grassY = canvas.height - this.groundHeight - this.grassHeight;
                ctx.fillStyle = '#22c55e'; // Verde da grama
                ctx.fillRect(0, grassY, canvas.width, this.grassHeight + this.groundHeight);
                // Detalhes da grama
                ctx.fillStyle = '#16a34a'; // Verde mais escuro para textura
                for(let i = 0; i < canvas.width; i += 5) {
                    ctx.fillRect(i, grassY + Math.random() * this.grassHeight, 2, Math.random() * 10);
                }


                // Árvores (sobre a grama)
                 this.trees.forEach(t => {
                    const screenX = t.x - this.totalDistance % (this.raceDistance + canvas.width);
                    // A base da árvore fica no topo da grama
                    const treeBaseY = canvas.height - this.groundHeight - this.grassHeight;
                    
                    // Tronco com textura
                    const trunkX = screenX + t.width / 2 - 5;
                    const trunkY = treeBaseY - t.height;
                    const trunkWidth = 10;
                    const trunkHeight = t.height;

                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(trunkX, trunkY, trunkWidth, trunkHeight);
                    // Detalhes do tronco
                    ctx.fillStyle = '#6e3c0c';
                    ctx.fillRect(trunkX, trunkY + trunkHeight * 0.1, trunkWidth * 0.3, trunkHeight * 0.8);
                    ctx.fillRect(trunkX + trunkWidth * 0.7, trunkY + trunkHeight * 0.3, trunkWidth * 0.3, trunkHeight * 0.6);

                    // Folhas com mais detalhes
                    ctx.fillStyle = '#228B22'; // Verde base
                    ctx.beginPath();
                    ctx.arc(screenX + t.width / 2, treeBaseY - t.height - 10, t.width/2 + 5, 0, Math.PI * 2);
                    ctx.fill();
                    // Detalhes das folhas (sombras)
                    ctx.fillStyle = '#186a18'; // Verde mais escuro
                    ctx.beginPath();
                    ctx.arc(screenX + t.width / 2 - t.width * 0.15, treeBaseY - t.height - 10 - t.width * 0.1, t.width * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(screenX + t.width / 2 + t.width * 0.15, treeBaseY - t.height - 10 + t.width * 0.1, t.width * 0.25, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Rua (camada da frente)
                ctx.fillStyle = '#6B7280'; // Cor da rua
                ctx.fillRect(0, canvas.height - this.groundHeight, canvas.width, this.groundHeight);
                
                // Textura da rua (asfalto)
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; // Sombra
                for (let i = 0; i < canvas.width; i += 3) {
                    for (let j = 0; j < this.groundHeight; j += 3) {
                        if (Math.random() < 0.2) { // Pequenos pontos escuros
                            ctx.fillRect(i, canvas.height - this.groundHeight + j, 1, 1);
                        }
                    }
                }
                ctx.fillStyle = 'rgba(255,255,255,0.05)'; // Pequenos pontos claros
                 for (let i = 0; i < canvas.width; i += 5) {
                    for (let j = 0; j < this.groundHeight; j += 5) {
                        if (Math.random() < 0.1) {
                            ctx.fillRect(i, canvas.height - this.groundHeight + j, 1, 1);
                        }
                    }
                }


                // Linhas da rua
                ctx.fillStyle = 'yellow';
                for (let i = 0; i < canvas.width / 80; i++) {
                    ctx.fillRect((i * 80 - (this.totalDistance % 80)), canvas.height - this.groundHeight / 2 - 2, 40, 4);
                }
            }
            
            update() {
                this.totalDistance += gameSpeed;
            }
        }
        
        class FinishCity {
             constructor(distance) {
                 this.x = distance;
                 this.buildings = [];
                 let currentX = 0;
                 // Gera uma silhueta de cidade densa
                 while(currentX < canvas.width * 1.5) {
                     const width = 50 + Math.random() * 80;
                     const height = canvas.height * 0.3 + Math.random() * (canvas.height * 0.4);
                     this.buildings.push({
                         x: currentX,
                         y: canvas.height - height - 50, // Na linha do chão
                         width: width,
                         height: height,
                         color: `hsl(220, 15%, ${20 + Math.random() * 25}%)`
                     });
                     currentX += width - 10; // Sobrepõe um pouco
                 }
             }
             
             draw() {
                 const screenX = this.x;
                 ctx.save();
                 ctx.translate(screenX, 0);

                 // Desenha os prédios da cidade final
                 this.buildings.forEach(b => {
                     ctx.fillStyle = b.color;
                     ctx.fillRect(b.x, b.y, b.width, b.height);
                 });

                 // Placa de boas-vindas
                 ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                 ctx.fillRect(canvas.width * 0.1, canvas.height * 0.2, canvas.width * 0.8, 120);
                 ctx.strokeStyle = '#00d26e';
                 ctx.lineWidth = 4;
                 ctx.strokeRect(canvas.width * 0.1, canvas.height * 0.2, canvas.width * 0.8, 120);

                 ctx.fillStyle = '#00d26e';
                 ctx.shadowColor = '#00d26e';
                 ctx.shadowBlur = 20;
                 ctx.font = 'bold 48px Inter';
                 ctx.textAlign = 'center';
                 ctx.textBaseline = 'middle';
                 ctx.fillText('Bem vindo a Curitiba', canvas.width / 2, canvas.height * 0.2 + 60);
                 ctx.shadowBlur = 0; // Reseta a sombra

                 ctx.restore();
             }
             
             update() {
                 this.x -= gameSpeed;
             }
        }

        // --- Funções do Jogo ---
        function init() {
            resizeCanvas();

            raceDistance = 15000; // Distância total para a velocidade calculada
            gameSpeed = raceDistance / (GAME_DURATION_SECONDS * 60); // 60 FPS
            
            gameState = 'pre-game';
            
            player = new Player();
            background = new Background();
            background.setRaceDistance(raceDistance);
            finishLine = new FinishCity(raceDistance);
            
            score = 0;
            collectibles = [];
            floatingScores = [];
            let collectiblePosition = 600;
            while(collectiblePosition < raceDistance - 1000) {
                // Posição Y aleatória: no chão ou um pouco acima para pular
                const collectibleY = canvas.height - 50 - 35 - (Math.random() < 0.5 ? 0 : 80);
                collectibles.push(new Collectible(collectiblePosition, collectibleY));
                collectiblePosition += 300 + Math.random() * 300; // Espaçamento entre bananas
            }
        }

        function animate() {
            if (gameState === 'paused') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            background.draw();
            
            if (gameState === 'running') {
                background.update();
                
                finishLine.update();
                finishLine.draw();
                
                // Desenhar e atualizar colecionáveis
                collectibles.forEach(collectible => {
                    if (!collectible.collected) {
                        collectible.update();
                        collectible.draw();
                    }
                });

                // Desenhar e atualizar pontuações flutuantes
                for (let i = floatingScores.length - 1; i >= 0; i--) {
                    const fs = floatingScores[i];
                    fs.update();
                    fs.draw();
                    if (fs.life <= 0) {
                        floatingScores.splice(i, 1);
                    }
                }
                
                // Desenhar e atualizar jogador
                player.update(canvas.height - background.groundHeight);
                player.draw();

                checkCollisions();
                
                // Checar vitória
                if (player.x > finishLine.x) {
                    endGame(true);
                }

                // Desenhar HUD (progresso)
                drawHUD();

            } else if (gameState === 'pre-game') {
                 player.draw(); // Mostrar o personagem na tela inicial
            }
            
            requestAnimationFrame(animate);
        }

        function checkCollisions() {
            // Checa colisão com colecionáveis (bananas)
            collectibles.forEach(collectible => {
                if (!collectible.collected &&
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y
                ) {
                    collectible.collected = true;
                    score += 10; // Adiciona 10 pontos por banana
                    floatingScores.push(new FloatingScore(player.x + player.width / 2, player.y, '+10'));
                }
            });
        }

        function drawHUD() {
            // Pontuação
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 5;
            ctx.font = 'bold 24px Inter';
            ctx.textAlign = 'left';
            ctx.fillText(`Pontos: ${score}`, 20, 40);
            ctx.shadowBlur = 0; // Reset shadow

            // Barra de progresso
            const progress = Math.min(1, background.totalDistance / raceDistance); // Cálculo correto e seguro
            const barWidth = canvas.width * 0.6; // Um pouco menor para não colidir com a pontuação
            const barX = (canvas.width - barWidth) / 2;
            
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(barX - 2, 18, barWidth + 4, 24);
            
            ctx.fillStyle = '#4ade80';
            ctx.fillRect(barX, 20, barWidth * progress, 20);

            ctx.fillStyle = 'white';
            ctx.font = '16px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Progresso', canvas.width / 2, 36);
        }

        function startGame() {
            init(); // Reinicia o estado do jogo
            gameState = 'running';
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            
            // Inicia o vídeo de fundo
            backgroundVideo.play().catch(err => console.log('Erro ao iniciar vídeo:', err));
        }
        
        function endGame(didWin) {
            gameState = 'game-over';
            endScreen.classList.remove('hidden');
            endScreen.classList.add('flex');
            if (didWin) {
                endMessage.textContent = 'Parabéns, você chegou em Curitiba!';
                finalScore.textContent = `Pontuação final: ${score}`;
            } else {
                endMessage.textContent = 'Game Over!';
                 finalScore.textContent = `Pontuação final: ${score}`;
            }
        }

        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas);
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
             endScreen.classList.add('hidden');
             endScreen.classList.remove('flex');
             startScreen.classList.remove('hidden');
             init(); // Prepara para um novo jogo
        });

        function handleJump(event) {
            if (gameState === 'running') {
                event.preventDefault();
                player.jump();
            }
        }

        // Controles para mobile e desktop
        window.addEventListener('touchstart', handleJump, { passive: false });
        window.addEventListener('mousedown', handleJump);
        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' || e.code === 'ArrowUp') {
                handleJump(e);
            }
        });


        // --- Início ---
        init();
        animate();
    </script>
</body>
